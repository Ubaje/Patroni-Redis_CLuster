global
    daemon
    log stdout local0 info

defaults
    mode tcp
    timeout client 30s
    timeout connect 5s
    timeout server 30s
    option tcplog
    log global

# Stats interface
listen stats
    bind *:7000
    mode http
    stats enable
    stats uri /
    stats refresh 10s
    stats admin if TRUE

# Primary PostgreSQL (writes go here)
listen primary
    bind *:5000
    mode tcp
    option httpchk GET /primary
    http-check expect status 200
    default-server inter 3s fall 3 rise 2 on-marked-down shutdown-sessions
    server patroni1 patroni1:5432 maxconn 100 check port 8008
    server patroni2 patroni2:5432 maxconn 100 check port 8008 backup
    server patroni3 patroni3:5432 maxconn 100 check port 8008 backup

# Replica PostgreSQL (reads can go to any available)
listen replicas
    bind *:5001
    mode tcp
    balance roundrobin
    option httpchk GET /replica?lag=1000000
    http-check expect status 200
    default-server inter 3s fall 3 rise 2 on-marked-down shutdown-sessions
    server patroni1 patroni1:5432 maxconn 100 check port 8008
    server patroni2 patroni2:5432 maxconn 100 check port 8008
    server patroni3 patroni3:5432 maxconn 100 check port 8008