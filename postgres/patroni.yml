scope: postgres-cluster
namespace: /service/postgresql/
name: ${PATRONI_NAME}

restapi:
    listen: 0.0.0.0:8008
    connect_address: ${HOSTNAME}:8008

consul:
    host: consul-server-1:8500
    scheme: http
    token: ""
    verify: false
    datacenter: dc1
    consistency: default
    timeout: 30
    ttl: 60
    retry_timeout: 30
    register_service: true

bootstrap:
    dcs:
        ttl: 60
        loop_wait: 10
        retry_timeout: 10
        maximum_lag_on_failover: 1048576
        postgresql:
            parameters:
                max_connections: 100
        initialize: true
        standby_cluster: false
        postgresql:
            use_pg_rewind: true
            use_slots: true
            parameters:
                wal_level: replica
                hot_standby: "on"
                wal_keep_segments: 8
                max_wal_senders: 10
                max_replication_slots: 10
                wal_log_hints: "on"
                archive_mode: "on"
                archive_command: "test ! -f /var/lib/postgresql/data/archive/%f && cp %p /var/lib/postgresql/data/archive/%f"
                log_destination: "stderr"
                log_statement: "all"
                log_min_duration_statement: 1000
                shared_preload_libraries: "pg_stat_statements"
                track_io_timing: "on"
                track_functions: all

    initdb:
        - encoding: UTF8
        - data-checksums

    pg_hba:
        - host replication replicator 0.0.0.0/0 md5
        - host all all 0.0.0.0/0 md5

    users:
        admin:
            password: admin
            options:
                - createrole
                - createdb
        replicator:
            password: replicator
            options:
                - replication

postgresql:
    listen: 0.0.0.0:5432
    connect_address: ${HOSTNAME}:5432
    data_dir: /var/lib/postgresql/data
    bin_dir: /usr/lib/postgresql/17/bin
    pgpass: /tmp/pgpass
    use_unix_socket: true
    remove_data_directory_on_rewind_failure: true
    remove_data_directory_on_diverged_timelines: true
    authentication:
        replication:
            username: replicator
            password: replicator
        superuser:
            username: postgres
            password: postgres

tags:
    nofailover: false
    noloadbalance: false
    clonefrom: false
    nosync: false
